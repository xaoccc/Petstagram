{% extends 'common/base.html' %}
{% block content %}
{% load static %}

<main>

    <div class="login-register-div">
        <div class="login-register-box">
            <h1>Petstagram</h1>
            <form action="{% url 'profile-login' %}" method="post">
                {{ form }}
                {% csrf_token %}
                <button type="submit">Log in</button>
            </form>
        </div>
        <div class="second-option">
            <p>Don't have an account? <a href="{% url 'profile-register' %}">Register</a></p>
        </div>
    </div>

</main>

{% endblock %}
