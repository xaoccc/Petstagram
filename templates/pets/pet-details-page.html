{% extends 'common/base.html' %}
{% block content %}
{% load static %}

<main>
    <div class="pet-profile">
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <img src="{{ pet.pet_photo }}" alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <p>{{ pet.name }}</p>
                        <a href="{% url 'pet-edit' username=user.username pet_slug=pet.slug %}">
                            <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                        </a>
                        <a href="{% url 'pet-delete' username=user.username pet_slug=pet.slug %}">
                            <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                        </a>
                    </div>
                    <div class="data">
                        <span>{{ all_photos.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pet-posts">
            {% if all_photos %}
                {% include 'common/pet-photos.html' %}
            {% else %}
                <img class="no-posts" src="{% static '/images/no_posts.png' %}" alt="no posts image">
            {% endif %}
        </div>
    </div>
</main>

{% endblock %}
