{% extends 'common/base.html' %}
{% block content %}
{% load static %}

<main>
    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>
        <form method="post" action="{% url 'pet-edit' pk=request.user.pk pet_slug=pet.slug %}">
            {% csrf_token %}
            {{ form.as_p }}

            <button class="edit-btn" type="submit">Edit</button>
        </form>
    </div>
</main>
{% endblock %}
