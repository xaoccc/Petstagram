{% extends 'common/base.html' %}
{% block content %}
{% load static %}

<main>
    <div class="edit-delete edit-photo">
        <h2>Edit photo</h2>
        <form action="{% url 'photo-edit' pk=object.pk %}" method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit Photo</button>
        </form>
    </div>
</main>

{% endblock %}
